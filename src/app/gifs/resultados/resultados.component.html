
<div class="row">
    <div  *ngFor=" let resultado of resultados "
      class="col-md4 col-sm-6 animate__animated animate__fadeIn">
      <div class="card">
        <img [src]="resultado.images.downsized_medium.url" [alt]="resultado.title">
        <div class="card-body">
          {{resultado.title}}
        </div>
      </div>
    </div>
</div>
